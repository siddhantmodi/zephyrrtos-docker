name: Publish Docker

on:
  push:
    branches:
      - main
      - v*-branch
    tags:
      - v*
  pull_request:
    branches:
      - main
      - v*-branch

permissions:
  packages: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  GHCR_BASE: ghcr.io/siddhantmodi
  CI_IMAGE_NAME: zephyr-ci
  DEV_IMAGE_NAME: zephyr-dev

jobs:
  build-ci:
    name: Build CI Image (${{ matrix.arch }})
    runs-on: ubuntu-latest
    outputs:
      base_image_tag_amd64: ${{ steps.meta_ci.outputs.version }}
      # base_image_tag_arm64: ${{ steps.meta_ci.outputs.version }}

    strategy:
      fail-fast: true
      matrix:
        arch: 
          - amd64
        # - arm64  # Uncomment to enable ARM64 builds

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate metadata for CI image
        id: meta_ci
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_BASE }}/${{ env.CI_IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=${{ matrix.arch }}

      - name: Build and Push CI Image
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name != 'pull_request' }}
          context: .
          file: Dockerfile.ci
          tags: ${{ steps.meta_ci.outputs.tags }}
          labels: ${{ steps.meta_ci.outputs.labels }}
          build-args: |
            arch=${{ matrix.arch }}
            CI_BASE_VERSION=v0.27.5
            ZSDK_VERSION=0.17.2

  build-dev:
    name: Build Dev Image ${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: build-ci  # Ensure CI image is built first

    strategy:
      fail-fast: true
      matrix:
        arch: 
          - amd64
        # - arm64  # Uncomment to enable ARM64 builds

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate metadata for Dev image
        id: meta_dev
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_BASE }}/${{ env.DEV_IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=${{ matrix.arch }}

      - name: Build and Push Dev Image
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name != 'pull_request' }}
          context: .
          file: Dockerfile.dev
          tags: ${{ steps.meta_dev.outputs.tags }}
          labels: ${{ steps.meta_dev.outputs.labels }}
          build-args: |
            arch=${{ matrix.arch }}
            BASE_IMAGE=${{ env.GHCR_BASE }}/${{ env.CI_IMAGE_NAME }}:${{ matrix.arch }}
            JLINK_VERSION=812d
            NORDIC_COMMAND_LINE_TOOLS_VERSION=10-24-2/nrf-command-line-tools-10.24.2
