name: Publish Multi-Arch Docker

on:
  push:
    branches: [main, 'v*-branch']
    tags: ['v*']
  pull_request:
    branches: [main, 'v*-branch']

env:
  GHCR_BASE: ghcr.io/${{ github.repository_owner }}
  ZSDK_VERSION: 0.17.4

jobs:
  # STEP 1: Build architectures in parallel
  build-images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        image_type: [ci, dev, dev-nordic]
        platform: [linux/amd64, linux/arm64]
    name: Build ${{ matrix.image_type }} (${{ matrix.platform }})
    
    steps:
      - name: Free up disk space on runner
        run: |
          echo "Initial disk space:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          docker system prune -af
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push by Digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.${{ matrix.image_type == 'dev-nordic' && 'dev_nordic' || matrix.image_type }}
          platforms: ${{ matrix.platform }}
          build-args: |
            ZSDK_VERSION=${{ env.ZSDK_VERSION }}
            BASE_IMAGE=${{ env.GHCR_BASE }}/zephyr-${{ matrix.image_type == 'dev-nordic' && 'dev' || 'ci' }}:zsdk_v${{ env.ZSDK_VERSION }}
          outputs: type=image,name=${{ env.GHCR_BASE }}/zephyr-${{ matrix.image_type }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}

      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"          

      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.image_type }}-${{ strategy.job-index }}
          path: /tmp/digests/*
          retention-days: 1

  # STEP 2: Merge architectures into a single Multi-Arch Manifest
  merge-manifests:
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        image_type: [ci, dev, dev-nordic]
    name: Merge ${{ matrix.image_type }} Manifest
    
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-${{ matrix.image_type }}-*
          merge-multiple: true

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest and push
        run: |
          IMAGE_NAME="${{ env.GHCR_BASE }}/zephyr-${{ matrix.image_type }}"
          TAG="${IMAGE_NAME}:zsdk_v${{ env.ZSDK_VERSION }}"
          
          docker buildx imagetools create -t $TAG \
            $(printf "${IMAGE_NAME}@sha256:%s " $(ls /tmp/digests))
            
          # If main branch, also tag as 'latest'
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            docker buildx imagetools create -t ${IMAGE_NAME}:latest $TAG
          fi