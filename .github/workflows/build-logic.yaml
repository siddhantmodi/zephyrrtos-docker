name: Build Engine
on:
  workflow_call:
    inputs:
      image_name: { required: true, type: string }
      dockerfile: { required: true, type: string }
      build_args: { required: false, type: string }
      push_latest: { required: false, type: boolean, default: false }

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    steps:
      - name: Maximise build space on runner
        run: |
          echo "Initial disk space:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          docker system prune -af
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          platforms: ${{ matrix.platform }}
          build-args: ${{ inputs.build_args }}
          outputs: type=image,name=ghcr.io/${{ github.repository_owner }}/${{ inputs.image_name }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=build-${{ inputs.image_name }}-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=build-${{ inputs.image_name }}-${{ matrix.platform }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"          

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ inputs.image_name }}-${{ strategy.job-index }}
          path: /tmp/digests/*
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-${{ inputs.image_name }}-*
          merge-multiple: true

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest
        run: |
          # Extract version from the first build arg (assumes ZSDK_VERSION is passed)
          # We grep it from the inputs context to tag correctly
          VERSION=$(echo "${{ inputs.build_args }}" | grep "ZSDK_VERSION=" | cut -d'=' -f2)
          
          IMAGE="ghcr.io/${{ github.repository_owner }}/${{ inputs.image_name }}"
          TAG="${IMAGE}:zsdk_v${VERSION}"
          
          docker buildx imagetools create -t ${TAG} \
            $(printf "${IMAGE}@sha256:%s " $(ls /tmp/digests))
          
          if [ "${{ inputs.push_latest }}" = "true" ]; then
            docker buildx imagetools create -t ${IMAGE}:latest ${TAG}
          fi