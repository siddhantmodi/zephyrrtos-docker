name: Build Logic
on:
  workflow_call:
    inputs:
      image_name: { required: true, type: string }
      dockerfile: { required: true, type: string }
      zsdk_version: { required: true, type: string }
      base_image_tag: { required: false, type: string }
      push_latest: { required: false, type: boolean, default: false }

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          platforms: ${{ matrix.platform }}
          build-args: |
            ZSDK_VERSION=${{ inputs.zsdk_version }}
            BASE_IMAGE=${{ inputs.base_image_tag }}
          outputs: type=image,name=ghcr.io/${{ github.repository }}/${{ inputs.image_name }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"          

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ inputs.image_name }}-${{ strategy.job-index }}
          path: /tmp/digests/*
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-${{ inputs.image_name }}-*
          merge-multiple: true

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest
        run: |
          IMAGE="ghcr.io/${{ github.repository }}/${{ inputs.image_name }}"
          TAG="${IMAGE}:zsdk_v${{ inputs.zsdk_version }}"
          
          docker buildx imagetools create -t ${TAG} \
            $(printf "${IMAGE}@sha256:%s " $(ls /tmp/digests))
          
          if [ "${{ inputs.push_latest }}" = "true" ]; then
            docker buildx imagetools create -t ${IMAGE}:latest ${TAG}
          fi